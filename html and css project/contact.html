<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
   <header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/#about-lts">About LTS</a></li>
            <li><a href="/#menu">Our Menus</a></li>
            <li><a href="hours.html">Store Hours</a></li>
        </ul>
    </nav>
    <figure>
        <img src="tacos_close_up_400x260.png" alt="tacos tray" width="400" height="260">
        <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
   </header> 

   <main>
    <article>
        <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required autocomplete="on">
                    </p>
                    <label for="message">Your message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message here "></textarea>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
    </article>
    <article>
        <h2>Our Location</h2>
        <p>
            <address>
                555 Taco Temptation Lane, Suite T
                <br>Kansas City MO 55555-5555
            </address>
        </p>
        <p>Phone: <em><a href="tel:+555-555-5555">555-555-5555</a></em></p>
    </article>
    <p>
        <a href="#">Back to Top</a>
    </p>
   </main>

   <hr>

   <footer>
    <p>Copyright &copy; The Little Taco Shop</p>
   </footer>
</body>
</html>
