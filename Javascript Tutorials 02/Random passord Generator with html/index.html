<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Random Password Generator</h1>
        <label for="myLength">How many characters do you want your password to contain? (password length)</label>
        <input type="number" id="myLength"><br><br>
        <p>What characters should your password include?</p>
        <label for="lowercaseLetters">lowercase letters (abc ...)</label>
        <input type="checkbox" id="lowercaseLetters"><br>
        <label for="uppercaseLetters">Uppercase letters (ABC ...)</label>
        <input type="checkbox" id="uppercaseLetters"><br>
        <label for="numbers">Numbers (123 ...)</label>
        <input type="checkbox" id="numbers"><br>
        <label for="symbols">Special Characters (!@# ...)</label>
        <input type="checkbox" id="symbols"><br><br>
        <button id="mySubmit">Submit</button><br><br>
        <p id="try1"></p>
    </div>


    <script src="index.js"></script>
</body>
</html>
