<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="./img/clovis-wood-photography-iUtcVxqxkPk-unsplash.jpg" alt="img1">
            <img class="slide" src="./img/olivier-guillard-AjG1BkDH4Zs-unsplash.jpg" alt="img2">
            <img class="slide" src="./img/pixzolo-photography-cLmCH3aygHk-unsplash.jpg" alt="img3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
