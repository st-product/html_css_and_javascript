<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Check Box</h1>
    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label><br><br>

    <input type="radio" id="VisaBtn" name="payment">
    <label for="VisaBtn">Visa</label><br>
    <input type="radio" id="MasterCardBtn" name="payment">
    <label for="MasterCardBtn">Master Card</label><br>
    <input type="radio" id="paypalBtn" name="payment">
    <label for="paypalBtn">PayPal</label><br><br>

    <button id="mySubmit">Submit</button><br><br>

    <p id="subscribeResult"></p><br>
    <p id="paymentResult"></p>


    <script src="index.js"></script>
</body>
</html>
